<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exemplo de Semântica</title>
</head>
<body>
    <header>
        <!-- Aqui vai o cabeçalho da página -->
        
        <nav>
            <!-- Menu de navegação principal -->
        </nav>
    </header>

    <main>
        <!-- Já no main vai o conteúdo principal da página -->
        
        <article>
            <!-- Artigo ou conteúdo autocontido, não necessariamente conectado ao assunto da página -->

            <header>
                <!-- Cabeçalho do artigo -->
            </header>
        </article>

        <section>
            <!-- Seção relacionada com o conteúdo do site -->
        </section>

        <style>
            table, td, tr, th {
                border: 1px solid #000
            }
        </style>

        <table>
            <thead>
                <tr>
                    <th>Fruta</th>
                    <th>Local</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Banana</td>
                    <td>Feira</td>
                    <td>R$ 7,00</td>
                </tr>
                <tr>
                    <td>Maçã</td>
                    <td>Hortifruti</td>
                    <td>R$ 10,00</td>
                </tr>
            </tbody>
            <tr>
                <td colspan="2">Total</td>
                <td>R$ 17,00</td>
            </tr>
            <tfoot>
                
            </tfoot>
        </table>
        
        <footer>
            <!-- Rodapé do artigo -->
        </footer>
    </main>

    <aside>
        <!-- Conteúdo lateral (secundário), mas relacionado ao principal -->

        <nav>
            <!-- Menu de navegação lateral -->
        </nav>
    </aside>

    <picture>

    </picture>
    <footer>
        <!-- Aqui vai o rodapé da página -->

        <nav>
            <!-- Menu de navegação do rodapé -->
        </nav>
    </footer>
</body>
</html>
